<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list marker</title>
	<style>
		::marker{
			color: green;
		}
		::marker{
			color: blue;
		}
	</style>
</head>
<body>
<ul>
	<li>apple</li>
	<li>orange</li>
	<li>grapes</li>
</ul>
<br>
<ol>
	<li>mehfil</li>
	<li>gpr</li>
	<li>siri</li>
</ol>
</body>
</html>
