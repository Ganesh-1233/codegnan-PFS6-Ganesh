<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RegisterDabba</title>
</head>
<body bgcolor="lightgreen">
	<h1 align="center">Register page</h1>
<form action="Navbar.html" target=_self>
	<table border="solid" height=100px align="center" border="2" cellpadding="20px" >
		<tr>
			<td>
				<label for="FName">FName:</label>
			</td>
			<td>
				<input type="text" id="FName" placeholder="Fname" name="Fname">
			</td>
		</tr>
		<tr>
			<td>
				<label for="LName">LName:</label>
			</td>
			<td>
				<input type="text" id="LName"  placeholder="LName" name="LName">
			</td>
		</tr>
		<tr>
			<td>
			<label for="Email id">Email id:</label>
		</td>
		<td>
			<input type="text" id="Email id" placeholder="Email" name="Email">
		</td>
		</tr>
		<tr>
			<td>
				<label for="Mobile No">Mobile No:</label>
			</td>
			<td>
				<input type="text" id="Mobile no" name="Mobile No" placeholder="Mobile No">
			</td>
		</tr>
		<tr>
			<td rowspan="2">
				<label for="Gender"> Gender:</label>
			</td>
			<td>
				<input type="radio" name="gender" id="gender" value="Male">
				<label for="Gender">Male</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="radio" name="gender" id="gender" value="Female">
				<label for="gender">Female</label>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<button value="submit">submit</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
