<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Typography</title>
	<style>
		.a{
			font-style: normal;
			font-size: 65px;
			font-weight: bold;
			color:green ;
		}                              
		.b{
			font-style: italic;
			font-size: 55%;
			font-variant: small-caps;
		}
		.c{
			font-style: oblique;
			font-size: 75%;
		}
	</style>
</head>
<body>
<p class="a">Hello world</p>
<p class="b">Hello world</p>
<p class="c">Hello world</p>
</body>
</html>
