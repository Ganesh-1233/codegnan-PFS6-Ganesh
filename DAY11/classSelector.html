<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class Selectors</title>
	<style>
		h1{
			text-align: center;
			color: darkred;
		}
		h3{
			text-align: center;
			color: darkred;
		}
		.abc{
			background-color: yellow;
			
		}
		.xyz{
			background-color: grey;
			
		}
		.yyy{
			text-align: center;
			background-color: yellow;
			
		}
		.mno{
			background-color: red;
		}
		#gani{
			background-color: grey;
		}
	</style>
</head>
<body>
<div class="abc">
	<h1>shopping cart</h1>
</div>
<div class="xyz">
<table>
<tr>
	<td class="yyy" align="center">
		<h3>Kitchen products</h3><br>
	</td>
	<td class="yyy" align="center">
		<h3>Toys of the cart </h3>
	</td>
</tr>	
</table>
</div>
<div class="mno">
<h3 id="gani">&copy; CopyRights Reserved</h3>
</div>
</body>
</html>
